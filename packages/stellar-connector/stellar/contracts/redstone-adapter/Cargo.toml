[package]
name = "redstone-adapter"
version = "0.0.0"
edition = "2021"
publish = false

[lib]
crate-type = ["lib", "cdylib"]
doctest = false

[dependencies]
hex-literal = { workspace = true }
redstone = { workspace = true, features = ["soroban"] }
soroban-sdk = { workspace = true, features = ["alloc"] }

[dev-dependencies]
redstone_testing = { workspace = true }
soroban-sdk = { workspace = true, features = ["testutils"] }
