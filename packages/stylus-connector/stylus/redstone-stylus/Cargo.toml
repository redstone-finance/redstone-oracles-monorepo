[package]
edition = "2021"
name = "redstone-stylus"
version = "0.1.3"


[dependencies]
alloy-primitives = { version = "=0.8.20", default-features = false }
openzeppelin-stylus = "=0.2.0"
redstone = { git = "https://github.com/redstone-finance/rust-sdk", tag = "2.1.0-pre", default-features = false }
stylus-sdk = "=0.9.0"

[dev-dependencies]
stylus-sdk = { version = "0.9.0", features = ["stylus-test"] }
[lib]
crate-type = ["cdylib", "lib"]

[features]

